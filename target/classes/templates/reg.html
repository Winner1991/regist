<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<style type="text/css">
	*{
		background:#0A7EB8;
	}
</style>
</head>
<body align="center">
<h1>用户注册</h1>
<form action="handle_reg.do" method="post">
	<p><tr>
		<td>用户名</td>
		<td><input type="text" name="username" placeholder="请输入用户名"></td>
	</tr></p>
	<p><tr>
		<td>密码</td>
		<td><input type="password" name="password" placeholder="请输入密码"></td>
	</tr></p>
	<p><tr>
		<td>年龄</td>
		<td><input type="text" name="age" placeholder="请输入年龄"></td>
	</tr></p>
	<p><tr>
		<td>手机号</td>
		<td><input type="text" name="phone" placeholder="请输入手机号"></td>
	</tr></p>
	<p><tr>
		<td>邮箱</td>
		<td><input type="text" name="email" placeholder="请输入邮箱"></td>
	</tr></p>
	<p><input type="submit" value="注册"></p>
</form>
</body>
</html>
